<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>键盘事件</title>
    <!-- 引入 Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备一个容器【Vue 模板】 -->
    <div id="root">
      <h1>键盘事件</h1>

      <h3>欢迎学习 {{name}} ！</h3>
      <!-- 
        1. Vue中常用的按键别名：
              回车 => enter
              删除 => delete（捕获“删除”和“退格”键）
              退出 => esc
              空格 => space
              换行 => tab（必须配合 keydown 使用）
              上 => up
              下 => down
              左 => left
              右 => right
        2. 也可以使用按键 key 值去绑定，要注意使用短横杠命名，如 CapsLock 需写为 caps-lock
        3. 系统修饰符（用法特殊）:ctrl、alt、shift、meta
              （1）配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发
              （2）配合keydown使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发
       -->
      <input type="text" placeholder="按下回车提示输入" @keyup.caps-lock="showInfo" />
    </div>

    <script type="text/javascript">
      // 阻止 vue 在启动时生成生产提示。
      Vue.config.productionTip = false;

      const vm = new Vue({
        el: "#root",
        data() {
          return {
            name: "Vue",
          };
        },
        methods: {
          showInfo(e) {
            console.log("key: " + e.key);
            console.log("keyCode: " + e.keyCode);

            // if (e.keyCode !== 13) {
            //   return false;
            // } else {
            console.log(e.target.value);
            // }
          },
        },
      });
    </script>
  </body>
</html>
