<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>初识 Vue</title>
    <!-- 引入 Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备一个容器【Vue 模板】 -->
    <div id="root">
      <h1>初识 Vue</h1>
      <h3>Hello, {{name.toUpperCase()}}, {{address}}, {{num}}</h3>
    </div>

    <script type="text/javascript">
      // 阻止 vue 在启动时生成生产提示。
      Vue.config.productionTip = false;

      // 1. 创建 Vue 实例
      new Vue({
        // 2. el 用于指定当前 vue 实例为哪个容器服务，值通常为 css 选择器字符串。
        el: "#root",
        // 3. data 中用于存储数据，数据供 el 所制定的容器去使用，值暂时先写成一个对象。
        data: {
          name: "Vue",
          address: "北京",
          num: "123456",
        },
      });
    </script>
  </body>
</html>
