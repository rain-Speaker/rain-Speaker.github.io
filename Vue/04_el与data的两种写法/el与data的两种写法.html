<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>el 与 data 的两种写法</title>
    <!-- 引入 Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备一个容器【Vue 模板】 -->
    <div id="root">
      <h1>el 与 data 的两种写法</h1>
      <h3>你好, {{name}}</h3>
    </div>

    <script type="text/javascript">
      // 阻止 vue 在启动时生成生产提示。
      Vue.config.productionTip = false;

      // el 的两种写法
      /* 
      const vm = new Vue({
        // 第一种写法 el:
        // el: "#root",
        data: {
          name: "Vue",
        },
      });
      setTimeout(() => {
        // 第二种写法 .$mount
        vm.$mount("#root");
      }, 3000);
       */

      // data 的两种写法
      new Vue({
        el: "#root",
        // 第一种写法: 对象式
        // data: {
        //   name: "Vue",
        // },
        // 第二种写法: 函数式
        // data: function () {
        data() {
          return {
            name: "Vue",
          };
        },
      });
    </script>
  </body>
</html>
