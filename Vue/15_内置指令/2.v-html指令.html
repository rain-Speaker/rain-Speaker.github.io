<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>v-html指令</title>
    <!-- 引入 Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备一个容器 -->
    <div id="root">
      <h1>v-html指令</h1>
      <!-- 
				  v-html指令：
						  1.作用：向指定节点中渲染包含html结构的内容。
						  2.与插值语法的区别：
									(1).v-html会替换掉节点中所有的内容，{{xx}}则不会。
									(2).v-html可以识别html结构。
						  3.严重注意：v-html有安全性问题！！！！
									(1).在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击。
									(2).一定要在可信的内容上使用v-html，永不要用在用户提交的内容上！
		  -->

      <div>{{name}}</div>
      <div v-text="str"></div>
      <div v-html="str"></div>
    </div>

    <script>
      Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示。

      const vm = new Vue({
        el: "#root",
        data() {
          return {
            name: "Vue",
            str: "<h3>Vue</h3>",
          };
        },
      });
    </script>
  </body>
</html>
