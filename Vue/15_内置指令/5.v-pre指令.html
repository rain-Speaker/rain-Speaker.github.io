<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>v-pre指令</title>
    <!-- 引入 Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备一个容器 -->
    <div id="root">
      <h1>v-pre指令</h1>
      <!-- 
			    v-pre指令：
					    1.跳过其所在节点的编译过程。
					    2.可利用它跳过那些没有使用指令语法、没有使用插值语法的节点，会加快编译。
		  -->

      <h2 v-pre>Vue其实很简单</h2>
      <h3>当前的n值：{{n}}</h3>
      <button @click="n++">点击n+1</button>
    </div>

    <script>
      Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示。

      const vm = new Vue({
        el: "#root",
        data() {
          return {
            n: 2,
          };
        },
      });
    </script>
  </body>
</html>
