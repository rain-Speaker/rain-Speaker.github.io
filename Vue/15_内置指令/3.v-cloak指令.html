<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>v-cloak指令</title>
    <!-- 引入 Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- 准备一个容器 -->
    <div id="root">
      <h1>v-cloak指令</h1>
      <!-- 
				  v-cloak指令（没有值）：
						  1.本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-cloak属性。
						  2.使用css配合v-cloak可以解决网速慢时页面展示出{{xxx}}的问题。
		  -->

      <h3 v-cloak>{{name}}</h3>
    </div>

    <script>
      Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示。

      const vm = new Vue({
        el: "#root",
        data() {
          return {
            name: "Vue",
          };
        },
      });
    </script>
  </body>
</html>
