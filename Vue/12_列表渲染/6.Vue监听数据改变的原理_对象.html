<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue监听数据改变的原理_对象</title>
    <!-- 引入 Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备一个容器【Vue 模板】 -->
    <div id="root">
      <h1>Vue监听数据改变的原理_对象</h1>

      <h3>名字: {{name}}</h3>
      <h3>地址: {{address}}</h3>
    </div>

    <script type="text/javascript">
      // 阻止 vue 在启动时生成生产提示。
      Vue.config.productionTip = false;

      const vm = new Vue({
        el: "#root",
        data() {
          return {
            name: "Vue",
            address: "北京",
            students: {
              name: "Tom",
              age: {
                rAge: 40,
                vAge: 18,
              },
              friends: [
                {
                  name: "Jerry",
                },
                {
                  name: "Steven",
                },
              ],
            },
          };
        },
      });
    </script>
  </body>
</html>
