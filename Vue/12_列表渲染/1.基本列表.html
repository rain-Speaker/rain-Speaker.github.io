<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>基本列表</title>
    <!-- 引入 Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
      button {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 准备一个容器【Vue 模板】 -->
    <div id="root">
      <h1>基本列表</h1>
      <!-- 
        v-for用于遍历列表数据，:key是唯一的
      -->
      <!-- v-for 遍历数组 -->
      <h3>遍历数组</h3>
      <ul>
        <li v-for="(per,index) in persons" :key="index">{{index}}--{{per.id}}: {{per.name}}, {{per.age}}岁</li>
      </ul>

      <!-- v-for 遍历对象 -->
      <h3>遍历对象</h3>
      <ul>
        <li v-for="(value,key) in car" :key="key">{{key}}: {{value}}</li>
      </ul>

      <!-- v-for 遍历字符串 -->
      <h3>遍历字符串</h3>
      <ul>
        <li v-for="(char,index) in str" :key="index">{{index}}: {{char}}</li>
      </ul>

      <!-- v-for 遍历指定次数-->
      <h3>遍历指定次数</h3>
      <ul>
        <li v-for="(num,index) in 5" :key="index">{{index}}: {{num}}</li>
      </ul>
    </div>

    <script type="text/javascript">
      // 阻止 vue 在启动时生成生产提示。
      Vue.config.productionTip = false;

      const vm = new Vue({
        el: "#root",
        data() {
          return {
            persons: [
              {
                id: "001",
                name: "张三",
                age: "18",
              },
              {
                id: "002",
                name: "李四",
                age: "28",
              },
              {
                id: "003",
                name: "王五",
                age: "38",
              },
            ],
            car: {
              name: "红旗",
              price: "10000",
              color: "黑色",
            },
            str: "Hello World!",
          };
        },
      });
    </script>
  </body>
</html>
