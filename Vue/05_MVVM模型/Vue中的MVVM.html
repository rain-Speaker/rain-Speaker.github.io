<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue 中的 MVVM</title>
    <!-- 引入 Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备一个容器【Vue 模板】 -->
    <!-- View -->
    <div id="root">
      <h1>Vue 中的 MVVM</h1>
      <h3>学校名称: {{name}}</h3>
      <h3>学校地址: {{address}}</h3>
    </div>

    <script type="text/javascript">
      // 阻止 vue 在启动时生成生产提示。
      Vue.config.productionTip = false;

      // ViewModel
      new Vue({
        el: "#root",
        // Model
        data() {
          return {
            name: "Vue",
            address: "北京",
          };
        },
      });
    </script>
  </body>
</html>
