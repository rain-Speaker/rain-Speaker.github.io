<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>何为数据代理</title>
    <!-- 引入 Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备一个容器【Vue 模板】 -->
    <div id="root">
      <h1>何为数据代理</h1>
    </div>

    <script type="text/javascript">
      // 阻止 vue 在启动时生成生产提示。
      Vue.config.productionTip = false;

      // 数据代理：通过一个对象代理对另一个对象中属性的操作（读/写）
      let obj = {
        x: 100,
      };
      let obj2 = {
        y: 200,
      };
      Object.defineProperty(obj, "y", {
        get() {
          return obj2.y;
        },
        set(value) {
          obj2.y = value;
        },
      });
      Object.defineProperty(obj2, "x", {
        get() {
          return obj.x;
        },
        set(value) {
          obj.x = value;
        },
      });
    </script>
  </body>
</html>
