<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>天气案例_监视属性</title>
    <!-- 引入 Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备一个容器【Vue 模板】 -->
    <div id="root">
      <h1>天气案例_监视属性</h1>
      <!-- 
        1. 监视的属性产生变化时,回调函数自动执行
        2. 监视的属性必须存在.
       -->
      <h3>今天天气很{{info}}</h3>
      <button @click="changeWeather">切换天气</button>
    </div>

    <script type="text/javascript">
      // 阻止 vue 在启动时生成生产提示。
      Vue.config.productionTip = false;

      const vm = new Vue({
        el: "#root",
        data() {
          return {
            isHot: true,
          };
        },
        computed: {
          info() {
            return this.isHot ? "炎热" : "凉爽";
          },
        },
        methods: {
          changeWeather() {
            this.isHot = !this.isHot;
          },
        },
        // 事件监视第一种方法
        // watch: {
        //   isHot: {
        //     // 初始化时就让 handler 调用一次
        //     // immediate:true,
        //     // handler 什么时候调用?当 isHot 发生改变时
        //     handler(newValue, oldValue) {
        //       console.log("我被改变了", newValue, oldValue);
        //     },
        //   },
        // },
      });
      // 事件监视第二种方法
      vm.$watch("isHot", {
        handler(newValue, oldValue) {
          console.log("我被改变了", newValue, oldValue);
        },
      });
    </script>
  </body>
</html>
