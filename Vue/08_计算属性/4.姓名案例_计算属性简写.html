<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>姓名案例_计算属性简写</title>
    <!-- 引入 Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备一个容器【Vue 模板】 -->
    <div id="root">
      <h1>姓名案例_计算属性简写</h1>

      姓：<input type="text" v-model="lastName" /><br /><br />
      名：<input type="text" v-model="firstName" /><br /><br />
      全名：<span>{{fullName}}</span>
    </div>

    <script type="text/javascript">
      // 阻止 vue 在启动时生成生产提示。
      Vue.config.productionTip = false;

      const vm = new Vue({
        el: "#root",
        data() {
          return {
            lastName: "张",
            firstName: "三",
          };
        },
        computed: {
          // 当只读取不修改fullNmae的值时,即不需要setter时,可以简写
          // 完整写法
          // fullName: {
          //   get() {
          //     return this.lastName + "·" + this.firstName;
          //   },
          // },
          // 简写
          fullName() {
            return this.lastName + "·" + this.firstName;
          },
        },
      });
    </script>
  </body>
</html>
