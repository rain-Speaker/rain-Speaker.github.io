<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>过滤器</title>
    <!-- 引入 Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <!-- 引入 dayjs -->
    <script type="text/javascript" src="../js/dayjs.min.js"></script>
  </head>
  <body>
    <!-- 准备一个容器 -->
    <div id="root">
      <h1>过滤器</h1>
      <!-- 
			    过滤器：
				      定义：对要显示的数据进行特定格式化后再显示（适用于一些简单逻辑的处理）。
				      语法：
						      1.注册过滤器：Vue.filter(name,callback) 或 new Vue{filters:{}}
						      2.使用过滤器：{{ xxx | 过滤器名}}  或  v-bind:属性 = "xxx | 过滤器名"
				      备注：
						      1.过滤器也可以接收额外参数、多个过滤器也可以串联
						      2.并没有改变原本的数据, 是产生新的对应的数据
		  -->

      <h2>显示格式化后的时间</h2>
      <!-- computed 实现 -->
      <h3>computed 实现：{{fmtTime}}</h3>
      <!-- mounted 实现 -->
      <h3>mounted 实现：{{updateTime}}</h3>
      <!-- methods 实现 -->
      <h3>methods 实现：{{getFmtTime()}}</h3>
      <!-- 过滤器实现 -->
      <h3>过滤器 实现：{{time | timeFormater}}</h3>
      <!-- 过滤器（传参）实现 -->
      <h3>过滤器（传参） 实现：{{time | timeFormater('YYYY年MM月DD日 HH:mm')}}</h3>
    </div>

    <div id="root2">
      <h3>全局过滤器 实现：{{time | timeFormater}}</h3>
    </div>
    <script>
      Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示。
      // 全局过滤器
      Vue.filter("timeFormater", function (value) {
        return dayjs(value).format("YYYY年MM月DD日 HH:mm:ss");
      });

      const vm = new Vue({
        el: "#root",
        data() {
          return {
            time: Date.now(),
            time2: Date.now(),
          };
        },
        computed: {
          fmtTime() {
            return dayjs(this.time).format("YYYY年MM月DD日 HH:mm:ss");
          },
          updateTime() {
            return dayjs(this.time2).format("YYYY年MM月DD日 HH:mm:ss");
          },
        },
        methods: {
          getFmtTime() {
            return dayjs(this.time).format("YYYY年MM月DD日 HH:mm:ss");
          },
        },
        filters: {
          timeFormater(value, str) {
            return dayjs(value).format(str || "YYYY年MM月DD日 HH:mm:ss");
          },
        },
        mounted() {
          setInterval(() => {
            this.time2 = Date.now();
          }, 1000);
        },
      });

      const vm2 = new Vue({
        el: "#root2",
        data() {
          return {
            time: Date.now(),
          };
        },
      });
    </script>
  </body>
</html>
