<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>引出生命周期</title>
    <!-- 引入 Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>引出生命周期</h1>
      <!-- 
		  生命周期：
			1.又名：生命周期回调函数、生命周期函数、生命周期钩子。
			2.是什么：Vue在关键时刻帮我们调用的一些特殊名称的函数。
			3.生命周期函数的名字不可更改，但函数的具体内容是程序员根据需求编写的。
			4.生命周期函数中的this指向是vm 或 组件实例对象。
	  -->

      <h2 :style="{opacity}">欢迎学习Vue</h2>
    </div>
    <script>
      Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示。

      new Vue({
        el: "#root",
        data() {
          return {
            opacity: 1,
          };
        },
        method: {
          // 通过method实现（实现不了）
          //   change() {
          //     setInterval(() => {
          //       this.opacity -= 0.01;
          //       if (this.opacity <= 0) {
          //         this.opacity = 1;
          //       }
          //     }, 100);
          //   },
        },

        //Vue完成模板的解析并把初始的真实DOM元素放入页面后（挂载完毕）调用mounted
        mounted() {
          setInterval(() => {
            this.opacity -= 0.01;
            if (this.opacity <= 0) {
              this.opacity = 1;
            }
          }, 30);
        },
      });

      // 通过外部定时器实现（不推荐）
      //   setInterval(() => {
      //     vm.opacity -= 0.01;
      //     if (vm.opacity <= 0) {
      //       vm.opacity = 1;
      //     }
      //   }, 30);
    </script>
  </body>
</html>
