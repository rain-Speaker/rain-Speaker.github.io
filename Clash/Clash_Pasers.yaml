# ---- ---- ---- ---- BY RAIN-SPEAKER ---- ---- ---- ----
parsers:

  # ---- ---- ---- ---- Example ---- ---- ---- ----
  - url: https://www.example.com/
    yaml:
      commands:
        # 删除所有策略组
        - proxy-groups-
        # 删除所有规则
        - rules-

  - url: https://www.example.com/
    yaml:
      # 添加策略组/节点组
      append-proxy-groups:
        # 策略组
        - name: 📌 Default
          type: select
          proxies:
        - name: 🔧 TemporaryFix
          type: select
          proxies:
        - name: 🔰 Guard
          type: select
          proxies:
           - REJECT
           - DIRECT
        - name: 📹 YouTube
          type: select
          proxies:
        - name: 🎥 Netflix
          type: select
          proxies:
        - name: 🎶 DisneyPlus
          type: select
          proxies:
        - name: 🎧 Spotify
          type: select
          proxies:
        - name: 🎬 Streaming
          type: select
          proxies:
        - name: 📺 StreamingSE
          type: select
          proxies:
        - name: 🛫 Telegram
          type: select
          proxies:
        - name: 📡 Global
          type: select
          proxies:
        - name: 🎯 Final
          type: select
          proxies:
        # 节点组
        - name: 🇭🇰 HongKong
          type: select
          proxies:
        - name: 🇯🇵 Japan
          type: select
          proxies:
        - name: 🇨🇳 Taiwan
          type: select
          proxies:
        - name: 🇺🇸 UnitedStates
          type: select
          proxies:
        - name: 🇸🇬 Singapore
          type: select
          proxies:
        - name: 🇲🇴 Macao
          type: select
          proxies:
        - name: 🇲🇾 Malaysia
          type: select
          proxies:
        - name: 🇷🇺 Russia
          type: select
          proxies:
        - name: 🇬🇧 UnitedKingdom
          type: select
          proxies:
        - name: 🇰🇷 Korea
          type: select
          proxies:
        - name: 🇦🇷 Argentina
          type: select
          proxies:
        - name: 🇩🇪 Germany
          type: select
          proxies:
        - name: 🇫🇷 France
          type: select
          proxies:

      # 添加远程规则组（githubusercontent->githubusercontents）
      mix-rule-providers:
        Unbreak:
          type: http
          behavior: classical
          path: ./RuleSet/Unbreak.yaml
          url: https://raw.githubusercontents.com/DivineEngine/Profiles/master/Clash/RuleSet/Unbreak.yaml
          interval: 86400
        Advertising:
          type: http
          behavior: classical
          path: ./RuleSet/Advertising.yaml
          url: https://raw.githubusercontents.com/DivineEngine/Profiles/master/Clash/RuleSet/Guard/Advertising.yaml
          interval: 86400
        Privacy:
          type: http
          behavior: classical
          path: ./RuleSet/Privacy.yaml
          url: https://raw.githubusercontents.com/DivineEngine/Profiles/master/Clash/RuleSet/Guard/Privacy.yaml
          interval: 86400
        Hijacking:
          type: http
          behavior: classical
          path: ./RuleSet/Hijacking.yaml
          url: https://raw.githubusercontents.com/DivineEngine/Profiles/master/Clash/RuleSet/Guard/Hijacking.yaml
          interval: 86400
        YouTube:
          type: http
          behavior: classical
          path: ./RuleSet/YouTube.yaml
          url: https://raw.githubusercontents.com/DivineEngine/Profiles/master/Clash/RuleSet/StreamingMedia/Video/YouTube.yaml
          interval: 86400
        Netflix:
          type: http
          behavior: classical
          path: ./RuleSet/Netflix.yaml
          url: https://raw.githubusercontents.com/DivineEngine/Profiles/master/Clash/RuleSet/StreamingMedia/Video/Netflix.yaml
          interval: 86400
        DisneyPlus:
          type: http
          behavior: classical
          path: ./RuleSet/DisneyPlus.yaml
          url: https://raw.githubusercontents.com/DivineEngine/Profiles/master/Clash/RuleSet/StreamingMedia/Video/DisneyPlus.yaml
          interval: 86400
        Spotify:
          type: http
          behavior: classical
          path: ./RuleSet/Spotify.yaml
          url: https://raw.githubusercontents.com/DivineEngine/Profiles/master/Clash/RuleSet/StreamingMedia/Music/Spotify.yaml
          interval: 86400
        Streaming:
          type: http
          behavior: classical
          path: ./RuleSet/Streaming.yaml
          url: https://raw.githubusercontents.com/DivineEngine/Profiles/master/Clash/RuleSet/StreamingMedia/Streaming.yaml
          interval: 86400
        StreamingSE:
          type: http
          behavior: classical
          path: ./RuleSet/StreamingSE.yaml
          url: https://raw.githubusercontents.com/DivineEngine/Profiles/master/Clash/RuleSet/StreamingMedia/StreamingSE.yaml
          interval: 86400
        StreamingCN:
          type: http
          behavior: classical
          path: ./RuleSet/StreamingCN.yaml
          url: https://raw.githubusercontents.com/DivineEngine/Profiles/master/Clash/RuleSet/StreamingMedia/StreamingCN.yaml
          interval: 86400
        Telegram:
          type: http
          behavior: classical
          path: ./RuleSet/Telegram.yaml
          url: https://raw.githubusercontents.com/DivineEngine/Profiles/master/Clash/RuleSet/Extra/Telegram/Telegram.yaml
          interval: 86400
        Global:
          type: http
          behavior: classical
          path: ./RuleSet/Global.yaml
          url: https://raw.githubusercontents.com/DivineEngine/Profiles/master/Clash/RuleSet/Global.yaml
          interval: 86400
        China:
          type: http
          behavior: classical
          path: ./RuleSet/China.yaml
          url: https://raw.githubusercontents.com/DivineEngine/Profiles/master/Clash/RuleSet/China.yaml
          interval: 86400
        ChinaIP:
          type: http
          behavior: ipcidr
          path: ./RuleSet/ChinaIP.yaml
          url: https://raw.githubusercontents.com/DivineEngine/Profiles/master/Clash/RuleSet/Extra/ChinaIP.yaml
          interval: 86400

      append-rules:
        # 自定义规则（根据自己需求自行添加）
        - DOMAIN, www.googleadservices.com, DIRECT
        # 为远程规则组指定策略组
        - RULE-SET, Unbreak, DIRECT
        - RULE-SET, Advertising, 🔰 Guard
        - RULE-SET, Privacy, 🔰 Guard
        - RULE-SET, Hijacking, 🔰 Guard
        - RULE-SET, YouTube, 📹 YouTube
        - RULE-SET, Netflix, 🎥 Netflix
        - RULE-SET, DisneyPlus, 🎶 DisneyPlus
        - RULE-SET, Spotify, 🎧 Spotify
        - RULE-SET, Streaming, 🎬 Streaming
        - RULE-SET, StreamingSE, 📺 StreamingSE
        - RULE-SET, StreamingCN, DIRECT
        - RULE-SET, Telegram, 🛫 Telegram
        - RULE-SET, Global, 📡 Global
        - RULE-SET, China, DIRECT
        - RULE-SET, ChinaIP, DIRECT
        # 本地规则
        - IP-CIDR, 10.0.0.0/8, DIRECT, no-resolve
        - IP-CIDR, 100.64.0.0/10, DIRECT, no-resolve
        - IP-CIDR, 119.28.28.28/32, DIRECT, no-resolve
        - IP-CIDR, 127.0.0.0/8, DIRECT, no-resolve
        - IP-CIDR, 172.16.0.0/12, DIRECT, no-resolve
        - IP-CIDR, 192.168.0.0/16, DIRECT, no-resolve
        - IP-CIDR6, ::1/128, DIRECT, no-resolve
        - IP-CIDR6, fc00::/7, DIRECT, no-resolve
        - IP-CIDR6, fe80::/10, DIRECT, no-resolve
        - IP-CIDR6, fd00::/8, DIRECT, no-resolve
        # local
        - DOMAIN-SUFFIX, local, DIRECT
        # geoip, cn
        - GEOIP, CN, DIRECT
        # match
        - MATCH, 🎯 Final

      # 正则表达式根据订阅节点风格自行调整
      commands:
        # 为节点组分配节点
        - proxy-groups.(📌 Default).proxies=[]proxyNames|.*
        - proxy-groups.(🔧 TemporaryFix).proxies=[]proxyNames|.*
        - proxy-groups.(🇭🇰 HongKong).proxies=[]proxyNames|香港|深港专线[^转]
        - proxy-groups.(🇯🇵 Japan).proxies=[]proxyNames|日本
        - proxy-groups.(🇨🇳 Taiwan).proxies=[]proxyNames|台湾|臺灣|臺北|台
        - proxy-groups.(🇺🇸 UnitedStates).proxies=[]proxyNames|美国
        - proxy-groups.(🇸🇬 Singapore).proxies=[]proxyNames|新加坡
        - proxy-groups.(🇲🇴 Macao).proxies=[]proxyNames|澳门|澳門|澳
        - proxy-groups.(🇲🇾 Malaysia).proxies=[]proxyNames|马来西亚
        - proxy-groups.(🇷🇺 Russia).proxies=[]proxyNames|俄罗斯
        - proxy-groups.(🇬🇧 UnitedKingdom).proxies=[]proxyNames|英国
        - proxy-groups.(🇰🇷 Korea).proxies=[]proxyNames|韩国
        - proxy-groups.(🇦🇷 Argentina).proxies=[]proxyNames|阿根廷
        - proxy-groups.(🇩🇪 Germany).proxies=[]proxyNames|德国
        - proxy-groups.(🇫🇷 France).proxies=[]proxyNames|法国
        # 为策略组分配节点组
        - proxy-groups.(📹 YouTube).proxies=[]groupNames|^(?!🔰|📹|🎥|🎶|🎧|🎬|📺|🛫|📡|🎯).*
        - proxy-groups.(🎥 Netflix).proxies=[]groupNames|^(?!🔰|📹|🎥|🎶|🎧|🎬|📺|🛫|📡|🎯).*
        - proxy-groups.(🎶 DisneyPlus).proxies=[]groupNames|^(?!🔰|📹|🎥|🎶|🎧|🎬|📺|🛫|📡|🎯).*
        - proxy-groups.(🎧 Spotify).proxies=[]groupNames|^(?!🔰|📹|🎥|🎶|🎧|🎬|📺|🛫|📡|🎯).*
        - proxy-groups.(🎬 Streaming).proxies=[]groupNames|^(?!🔰|📹|🎥|🎶|🎧|🎬|📺|🛫|📡|🎯).*
        - proxy-groups.(📺 StreamingSE).proxies=[]groupNames|^(?!🔰|📹|🎥|🎶|🎧|🎬|📺|🛫|📡|🎯).*
        - proxy-groups.(🛫 Telegram).proxies=[]groupNames|^(?!🔰|📹|🎥|🎶|🎧|🎬|📺|🛫|📡|🎯).*
        - proxy-groups.(📡 Global).proxies=[]groupNames|^(?!🔰|📹|🎥|🎶|🎧|🎬|📺|🛫|📡|🎯).*
        - proxy-groups.(🎯 Final).proxies=[]groupNames|^(?!🔰|📹|🎥|🎶|🎧|🎬|📺|🛫|📡|🎯).*
        # 为可能需要直连的策略组添加直连
        - proxy-groups.(📺 StreamingSE).proxies.0+DIRECT
        - proxy-groups.(🎯 Final).proxies.0+DIRECT
        
